<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejecutar función onclick con dos parámetros</title>
  </head>
  <body>
    <button onclick="miFuncion('parametro1', 'parametro2')">
      Haz clic aquí
    </button>

    <script>
      function miFuncion(param1, param2) {
        console.log("Parámetro 1:", param1);
        console.log("Parámetro 2:", param2);
        // Aquí puedes realizar cualquier acción con los parámetros recibidos
      }
    </script>
  </body>
</html>
